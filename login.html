<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
    <title>login</title>
</head>
<body>
    <div class="section-login">
        <div class="container">
            <h1 class="left-self">Loginn!!!</h1>
            <span class="description my left-self">Welcome to  our site</span>
            <button class="btn">
                Sign in with Google <i class="bi bi-google"></i>
            </button>
            <button class="btn">
                Sign in with facebook <i class="bi bi-facebook"></i>
            </button>
            <span class="description my">or login with your credentials</span>
            <form>
                    <input class="input-field" type="email" placeholder="Email">
                    <div>
                    <input class="input-field" type="password" id="passwordInput" placeholder="enter password">
                </div>
              
                
                <button class="btn btn-login my">Login</button>
            </form>
                <span class="description my">Don't have an account? <a href="">Sign up now</a></span><br><br>
                <a href="index.html">Return Back To HomePage</a>
        </div>
    </div>
    <img src="/photos/login.jpg" alt="jewellery" class="login-img">
